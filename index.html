<html>
<head>

<body>
<h1>MOTIMER</h1>
<h4><a href="startpage.html">Go back to starting page</a></h4>

<section id = "time-section">
    <h2><span id = "time"></span></h2>
</section>

<section id = "image-section">
    <img src="pochacco.png" alt="image of choice" width = 400 height = 400 />
</section>

<section id = "list-section">
    <h2>To-Do List</h2>
    <input type="text" id="itemInput" placeholder="Type items here...">

    <ul id = "todoList">
    </ul>
</section>

    <h2>Timer</h2>
    <h2><span id = "timer">00:00</span></h2>
    <input type="text" id = "timerInput" placeholder="Type time here...">

    <button id="start-timer">Start</button>
</section>
